<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example web</title>
</head>
<body>
    <script>
        let name 
        name = prompt ("Escribe aquí tu nombre")
        console.log ("Tu nombre es " + name)

        let age 
        age = prompt ("Escribe tu edad")
        console.log ("Tienes " + age + " años")

        let dni
        dni = prompt ("Escribe tu DNI")
        console.log ("Tu DNI es " + dni)

        let height
        height = prompt ("Escribe tu altura en centímetros")
        console.log ("Tu altura son " + height + " cms")
        
    </script>
    
</body>
</html>
