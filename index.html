<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example web</title>
</head>
<body>
    <p id="name"></p>
    <p id="age"></p>
    <p id="dni"></p>
    <p id="height"></p>

    <script>
        let name 
        name = prompt ("Escribe aquí tu nombre")
        let nameS = "Tu nombre es " + name
        console.log (nameS)


        let age 
        age = prompt ("Escribe tu edad")
        age = parseInt (age)
        let ageS = "Tienes " + age + " años"
        console.log (ageS)

        let dni
        dni = prompt ("Escribe tu DNI")
        let dniS = "Tu DNI es " + dni
        console.log (dniS)

        let height
        height = prompt ("Escribe tu altura en centímetros")
        height = parseInt (height)
        let heightS = "Tu altura son " + height + " cms"
        console.log (heightS)

        if (nameS != null) {
            document.getElementById("name").innerHTML = nameS
        }

        if (ageS != null) {
            document.getElementById("age").innerHTML = ageS
        }

        if (dniS != null) {
            document.getElementById("dni").innerHTML = dniS
        }

        if (heightS != null) {
            document.getElementById("height").innerHTML = heightS
        }
    </script>
    
</body>
</html>
